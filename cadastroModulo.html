<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Imagens/Dore.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./CSS/cadastroModulo.css">
    <title>Cadastro de Grupo</title>
</head>

<body>
    <header>
        <nav class="teal z-depth-0">
            <div class="nav-wrapper teal container">
                <a href="#" class="brand-logo"><img src="./Imagens/Dore.png" alt=""></a>
                <a href=""><i class="material-icons right">account_circle</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="">Home</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Contatos</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <h1>Cadastrar Módulos</h1>

    <div class="row">
        <div class="col s12">
            <div class="col s4 offset-s4">
                <input type="text" id="nome" placeholder="Digite o nome do módulo: ">
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col s12">
            <button data-target="modal1" class="btn modal-trigger offset-s5 col s2">Feito
                <i class="material-icons right">check</i>
            </button>
        </div>
    </div>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <p>Módulo cadastrado com sucesso</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close teal btn waves-effect waves-light">Fechar</a>
        </div>
    </div>


    <footer>
        <blockquote style="border-left: 5px solid teal;">Dore Refrigerantes ©</blockquote>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
    $(document).ready(function () {
            $('.modal').modal();
        });
    </script>
</body>

</html>
